	.toggle { 
            position : relative ; 
            display : inline-block; 
            width : 40px; 
            height : 20px; 
            background-color: white; 
            border-radius: 30px; 
            border: 2px solid gray; 
        } 
                
        /* After slide changes */ 
        .toggle:after { 
            content: ''; 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background-color: gray; 
            top: 0px;  
            left: 0px; 
            transition:  all 0.5s; 
		
        } 
                
        /* Toggle text */ 
        #o{ 
            font-family: Arial, Helvetica, sans-serif; 
            font-weight: bold; 
        } 
	        
        /* Checkbox cheked effect */ 
        .checkbox:checked + .toggle::after { 
            left : 20px;  
        } 
                
        /* Checkbox cheked toggle label bg color */ 
        .checkbox:checked + .toggle { 
            background-color: black; 
        } 
                
        /* Checkbox vanished */ 
        .checkbox {  
            display : none; 
        }
